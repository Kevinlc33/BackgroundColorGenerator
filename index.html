<!DOCTYPE html>
<html>

<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="gradient">

	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#40E0D0">
	<input class="color2" type="color" name="color2" value="#9b9beb">
	<h2>Current Background</h2>

	<h3 id="rgb">RGB: (64, 224, 208) | (155, 155, 235)</h3>
	<h3 id="hex">HEX: #40e0d0 | #9b9beb</h3>
	<h3 id="cmyk">CMYK: 71%, 0%, 7%, 12% | 34%, 34%, 0%, 8%</h3>
	<h3 id="hsl">HSL: 174°, 72%, 56% | 240°, 67%, 76%</h3>
	<button id="btn">Random Color</button>
	<script type=" text/javascript" src="script.js"></script>
</body>

</html>
